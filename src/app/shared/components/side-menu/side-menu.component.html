<h2>Paginas</h2>
<hr>

<h3 class="mt-3">Reactive</h3>
<ul class="list-group">
  @for (item of reactiveMenu; track item) {
  <li [routerLink]="item.route" routerLinkActive="active" class="list-group-item">{{item.title}}</li>
  }
</ul>
<h3 class="mt-3">Auth</h3>
<ul class="list-group">
  @for (item of authMenu; track item) {
  <li [routerLink]="item.route" routerLinkActive="active" class="list-group-item">{{item.title}}</li>
  }
</ul>
<h3 class="mt-3">Country</h3>
<ul class="list-group">
  @for (item of countryMenu; track item) {
  <li [routerLink]="item.route" routerLinkActive="active" class="list-group-item">{{item.title}}</li>
  }
</ul>
